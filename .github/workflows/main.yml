name: Update stocks data

on:
  schedule:
    # 4:15 PM EST (UTC-5) - November to March
    - cron: '15 21 * 11-12,1-3 1-5'
    # 4:15 PM EDT (UTC-4) - March to November
    - cron: '15 20 * 3-11 1-5'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@b75a909f75acd358c2196fb9a5f1299a9a8868a4 # v6
        with:
          version: "latest"
          enable-cache: true

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: ðŸ¥‰ Update bronze data
        run: uv run bronze
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}

      - name: ðŸ¥ˆ Update silver data
        run: uv run silver
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
