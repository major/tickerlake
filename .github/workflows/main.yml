name: Data Update

on:
  # Run automatically Monday-Friday at 4:30 PM NYC time (after market close)
  # GitHub Actions cron runs in UTC, so we need two schedules for DST:
  schedule:
    - cron: '30 20 * 3-10 1-5'  # 8:30 PM UTC = 4:30 PM EDT (March-October)
    - cron: '30 21 * 11-2 1-5'  # 9:30 PM UTC = 4:30 PM EST (November-February)

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@85856786d1ce8acfbcc2f13a5f3fbd6b938f9f41 # v7
        with:
          version: "latest"
          enable-cache: true

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@00943011d9042930efac3dcd3a170e4273319bc8 # v5.1.0
        with:
          role-to-assume: arn:aws:iam::911986281031:role/github-actions-tickerlake
          role-duration-seconds: 900
          aws-region: us-east-1

      - name: ðŸ¥‰ Update bronze layer
        run: uv run bronze
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: ðŸ¥ˆ Update silver data
        run: uv run silver
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: ðŸ¥‡ Update gold data
        run: uv run gold
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
